{% extends "base.html" %}
{% block content %}

<style>
/* Make only login page full-screen */
/* Remove container spacing ONLY on login page */
main.container {
    margin: 0 !important;
    padding: 0 !important;
    max-width: 100% !important;
}

/* Hide footer completely on login page */
footer.footer {
    display: none !important;
}

/* Prevent body and html from scrolling */
html, body {
    overflow: hidden !important;
    height: 100% !important;
}

.login-wrapper {
    width: 100vw;
    height: calc(100vh - 80px);

    position: relative;
    overflow: hidden;

    background: #0d1b2a url("{{ url_for('static', filename='images/bg-dashboard.png') }}")
                no-repeat center center;
    background-size: cover;

    display: flex;
    justify-content: flex-start; /* ⬅ moved to the LEFT */
    align-items: center;

    padding-left: 25%; /* ⬅ shift slightly away from edge */

    max-width: 100%;
}

/* LOGIN CARD */
.login-card {
    width: 500px; /* ⬅ bigger */
    padding: 45px;
    border-radius: 24px;

    background: linear-gradient(135deg, 
        rgba(173, 216, 255, 0.85),
        rgba(255, 200, 220, 0.85)
    );

    backdrop-filter: blur(18px) saturate(160%);
    -webkit-backdrop-filter: blur(18px) saturate(160%);

    border: 1px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0px 10px 35px rgba(0,0,0,0.20);

    color: #2c2c2c;
}



/* LOGIN CARD */
.login-card {
    width: 420px;
    padding: 35px;
    border-radius: 22px;

    background: linear-gradient(135deg, 
        rgba(173, 216, 255, 0.85),   /* sky blue */
        rgba(255, 200, 220, 0.85)    /* baby pink */
    );

    /* Soft frosted effect */
    backdrop-filter: blur(18px) saturate(160%);
    -webkit-backdrop-filter: blur(18px) saturate(160%);

    border: 1px solid rgba(255, 255, 255, 0.5);

    /* Soft shadow */
    box-shadow: 0px 10px 35px rgba(0,0,0,0.20);

    color: #2c2c2c;
}




.title {
    font-size: 30px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 24px;
}

.form-label {
    font-size: 14px;
    color: #555;
}

.form-control {
    height: 46px;
    background: #f3f4f6;
    border: 1px solid #ddd;
    border-radius: 10px;
    color: #333;
}

.form-control:focus {
    border-color: #60a5fa;
    background: white;
    box-shadow: none;
}

.btn-login {
    width: 100%;
    padding: 12px;
    margin-top: 18px;

    border: none;
    border-radius: 10px;

    background: #22c55e;
    color: white;
    font-weight: 600;
    font-size: 16px;
}

.small-link {
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
    display: block;
    color: #2563eb;
}
</style>


<!-- LOGIN PAGE WRAPPER -->
<div class="login-wrapper">

    <div class="login-card">
        <div class="title">Welcome Back</div>

        <form method="POST">
            {{ form.hidden_tag() }}

            {{ form.username.label(class="form-label") }}
            {{ form.username(class="form-control") }}

            {{ form.password.label(class="form-label mt-3") }}
            {{ form.password(class="form-control") }}

            <button class="btn-login">Login</button>

            <a href="{{ url_for('register') }}" class="small-link">
                Create a new account
            </a>
        </form>
    </div>

</div>

{% endblock %}
