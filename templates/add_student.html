
{% extends 'base.html' %}
{% block content %}

<h1>Add Student</h1>

<form method="post" class="row g-3 bg-white p-3 border rounded">
  <div class="col-md-6">
    <label>Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>

  <div class="col-md-6">
    <label>Roll Number</label>
    <input type="text" name="roll_number" class="form-control" required>
  </div>

  <div class="col-12">
    <button class="btn btn-primary">Add Student</button>
    <a class="btn btn-link" href="{{ url_for('index') }}">Cancel</a>
  </div>
</form>

{% endblock %}
