{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-0">{{ student.name }}</h2>
    <div class="text-muted small">Roll: {{ student.roll_number }}</div>
  </div>

  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
    <a class="btn btn-outline-primary" href="{{ url_for('index') }}">Back</a>
  </div>
</div>

<div class="card-panel">
  <h5>Grades</h5>

  <div class="table-responsive mt-2">
    <table class="table table-borderless mb-0">
      <thead>
        <tr><th>Subject</th><th>Score</th><th style="width:140px">Actions</th></tr>
      </thead>
      <tbody>
        {% if student.grades %}
          {% for g in student.grades %}
            <tr>
              <td>{{ g.subject }}</td>
              <td>{{ g.score }}</td>
              <td>
                <form method="post" action="{{ url_for('delete_grade', grade_id=g.id) }}" style="display:inline;">
                  <button class="btn btn-danger btn-sm" onclick="return confirm('Delete grade?')">Delete</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        {% else %}
          <tr><td colspan="3" class="text-muted">No grades yet</td></tr>
        {% endif %}
      </tbody>
    </table>
  </div>

  <hr>

  <form method="post" action="{{ url_for('add_grade', student_id=student.id) }}" class="row g-2">
    <div class="col-md-6">
      <input name="subject" class="form-control" placeholder="Subject" required>
    </div>
    <div class="col-md-3">
      <input name="score" class="form-control" placeholder="Score (0-100)" required>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100">Add Grade</button>
    </div>
  </form>
</div>

{% endblock %}
